<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏式布局</title>
</head>
<style>
  .sb{
    height: 200px;
 
  }
  .right,.left{
    width: 200px;
    height: 200px;
    background-color: pink;
  }
  .content{
    width: 100%;
    height: 200px;
    background-color: cyan;
  }
  .sb>div{
    float: left;
  }
  .inner{
   margin: 0 200px;
   height: 100%;
   background-color: red;
  }
  .left{
    margin-left: -100%;
}
.right{
    margin-left: -200px; 
} 

</style>
<body>
  <!-- 什么是三栏式布局,主题内容优先加载,左右两侧固定宽度,中间自适应剩余空间 -->
 <!-- 2.双飞翼布局 -->
  <div class="sb">
    <div class="content">
      <div class="inner">主题内容优先加载</div>
    </div>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
 
  
</body>
</html>
